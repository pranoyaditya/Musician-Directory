{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add album{% endblock title %}

{% block content %}
    <form method='post' style="width: 50%; margin: auto" class="text-white">
        {% csrf_token %}
        <h2>{{type}} an album</h2>
        {{form | crispy}}
        <button class="btn btn-primary">{{type}}</button>
    </form>
{% endblock content %}
