{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete{% endblock title %}

{% block content %}

<form method='post' style="width:50%; margin:auto" class="text-white">
    {% csrf_token %}
    <h3 class="mt-5">Are you sure to delete the post? </h3>
    <button class="btn btn-warning mb-3"> YES </button>
</form>

{% endblock %}
